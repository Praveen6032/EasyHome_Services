<script src="app.js"></script>
<script>
function book(s){location.href='booking.html?service='+encodeURIComponent(s);}
function searchServices(){
  const q=document.getElementById('searchService').value.toLowerCase();
  document.querySelectorAll('#servicesList .card').forEach(c=>{
    const t=c.querySelector('h3').innerText.toLowerCase();
    c.style.display=t.includes(q)?'block':'none';
  });
}
</script>
