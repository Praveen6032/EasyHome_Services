<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Verify Email - EasyHome</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="topbar">
        <div class="container">
            <div class="brand">
                <div class="logo"><img src="./assets/house-cleaning.png" alt="EasyHome Logo" style="height:40px;"></div>
                <div class="brand-text"><strong>EasyHome</strong></div>
            </div>
        </div>
    </header>
    <main class="container">
        <section class="card">
            <h2>Verify Email</h2>
            <form id="verifyForm" class="form"><label>Verification Token<input id="vtoken"></label>
                <div style="margin-top:12px"><button class="btn" type="submit">Verify</button></div>
            </form>
            <p class="kv">A verification token is logged to server console after registration in this demo.</p>
        </section>
    </main>
    <footer class="footer container">
        <div class="kv">Â© 2025 EasyHome</div>
    </footer>
    <script src="app.js"></script>
    <script>document.getElementById('verifyForm').addEventListener('submit', async function (e) { e.preventDefault(); const token = document.getElementById('vtoken').value; const r = await EHAPI.api('/auth/verify', { method: 'POST', body: JSON.stringify({ token }) }); if (r && r.status === 200) { alert('Email verified'); location.href = 'login.html'; } else alert('Verify failed'); });</script>
</body>

</html>
