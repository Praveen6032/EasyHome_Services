<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login - EasyHome</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="topbar">
        <div class="container">
            <div class="brand" onclick="location.href='index.html'">
                <div class="logo"><img src="./assets/house-cleaning.png" alt="EasyHome Logo" style="height:40px;"></div>
                <div class="brand-text"><strong>EasyHome</strong></div>
            </div>
        </div>
    </header>
    <main class="container">
        <section class="card">
            <h2>Login</h2>
            <div class="form"><label>Email<input id="email" type="email"></label><label>Password<input id="password"
                        type="password"></label>
                <div style="display:flex;gap:8px"><button class="btn" id="loginBtn">Login</button><button
                        class="btn secondary" onclick="location.href='register.html'">Register</button></div>
            </div>
        </section>
    </main>
    <footer class="footer container">
        <div class="kv">Â© 2025 EasyHome</div>
    </footer>
    <script src="app.js"></script>
    <script>document.getElementById('loginBtn').addEventListener('click', async () => { const email = document.getElementById('email').value; const pass = document.getElementById('password').value; const r = await EHAPI.login(email, pass); if (r && r.status === 200) { alert('Logged in'); location.href = 'profile.html'; } else alert('Login failed'); });</script>
</body>

</html>
