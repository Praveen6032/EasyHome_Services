<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Register - EasyHome</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="topbar">
        <div class="container">
            <div class="brand" onclick="location.href='index.html'">
                <div class="logo"><img src="./assets/house-cleaning.png" alt="EasyHome Logo" style="height:40px;"></div>
                <div class="brand-text"><strong>EasyHome</strong></div>
            </div>
        </div>
    </header>
    <main class="container">
        <section class="card">
            <h2>Create account</h2>
            <form id="regForm" class="form"><label>Full name<input id="name"></label><label>Email<input id="email"
                        type="email"></label><label>Password<input id="password" type="password"></label>
                <div style="margin-top:12px"><button class="btn" type="submit">Register</button></div>
            </form>
        </section>
    </main>
    <footer class="footer container">
        <div class="kv">Â© 2025 EasyHome</div>
    </footer>
    <script src="app.js"></script>
    <script>document.getElementById('regForm').addEventListener('submit', async (e) => { e.preventDefault(); const payload = { name: document.getElementById('name').value, email: document.getElementById('email').value, password: document.getElementById('password').value }; const r = await EHAPI.register(payload); if (r && r.status === 201) { alert('Registered, proceed to login'); location.href = 'login.html'; } else alert('Register failed'); });</script>
</body>

</html>
